name: flutter_widget_from_html
version: 0.4.1
description: Flutter package for widget tree building from html that supports hyperlink, image, nested list, etc.
homepage: https://github.com/daohoangson/flutter_widget_from_html

environment:
  # flutter_layout_grid@0.10.2
  flutter: ">=1.14.0 <2.0.0"
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  cached_network_image: ^2.2.0+1
  chewie: ^0.9.10
  flutter:
    sdk: flutter
  flutter_layout_grid: ^0.10.2
  flutter_svg: ">=0.17.4 <0.19.0"
  flutter_widget_from_html_core: ^0.4.1
  html: ^0.14.0+3
  url_launcher: ^5.4.10
  video_player: ^0.10.11+1
  webview_flutter: ^0.3.22+1

dependency_overrides:
  flutter_widget_from_html_core:
    path: packages/core

dev_dependencies:
  flutter_test:
    sdk: flutter
  network_image_mock: ^1.0.0
  pedantic: ^1.9.0

flutter:
  assets:
    - test/images/
