name: fwfh_svg
version: 0.6.0-rc.2021022601
description: WidgetFactory extension to render SVG with flutter_svg plugin.
homepage: https://github.com/daohoangson/flutter_widget_from_html

environment:
  # flutter_widget_from_html_core
  flutter: ">=1.20.0"
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.21.0-0
  flutter_widget_from_html_core: ^0.6.0-0

dependency_overrides:
  flutter_widget_from_html_core:
    path: ../core

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: any
  mocktail: any

flutter:
  assets:
    - test/images/
