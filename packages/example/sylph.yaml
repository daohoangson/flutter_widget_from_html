tmp_dir: /tmp/sylph
artifacts_dir: /tmp/sylph_artifacts
sylph_timeout: 3600
concurrent_runs: false

project_name: flutter_widget_from_thml
default_job_timeout: 30

device_pools:

  - pool_name: android pool
    pool_type: android
    devices:
      # aws devicefarm list-devices \
      #   --filters '[{"attribute":"AVAILABILITY","operator":"EQUALS","values":["HIGHLY_AVAILABLE"]},{"attribute":"OS_VERSION","operator":"GREATER_THAN_OR_EQUALS","values":["9"]},{"attribute":"PLATFORM","operator":"EQUALS","values":["ANDROID"]}]' \
      # | jq -r '.devices[] | "Android " + .os + ": " + .name +  " / " + .modelId' \
      # | sort
      - name: Google Pixel 3
        model: Pixel 3
        os: 10

test_suites:

  - test_suite: video_player
    main: test_driver/video_player.dart
    tests:
      - test_driver/video_player_test.dart
    pool_names:
      - android pool
    job_timeout: 30

  - test_suite: web_view
    main: test_driver/web_view.dart
    tests:
      - test_driver/web_view_test.dart
    pool_names:
      - android pool
    job_timeout: 30
