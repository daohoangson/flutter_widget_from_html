name: flutter_widget_from_html_example
description: Flutter Widget from HTML demo app.
version: 0.0.1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_widget_from_html:
    path: ../..
  flutter_widget_from_html_core:
    path: ../../packages/core
  html: any
  provider: ^3.0.0+1

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.2.3
  test: any

dependency_overrides:
  flutter_layout_grid:
    git:
      url: https://github.com/daohoangson/flutter_layout_grid.git
      ref: negative_gap

flutter:
  assets:
    - logos/
  fonts:
    - family: Courier
      fonts:
        - asset: fonts/RobotoMono/RobotoMono-Regular.ttf
    - family: Roboto
      fonts:
        - asset: packages/golden_toolkit/fonts/Roboto-Regular.ttf
  uses-material-design: true
