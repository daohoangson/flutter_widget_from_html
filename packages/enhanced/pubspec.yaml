name: flutter_widget_from_html
version: 0.14.11
description: Flutter package to render html as widgets that supports hyperlink, image, audio, video, iframe and many other tags.
homepage: https://github.com/daohoangson/flutter_widget_from_html

environment:
  flutter: ">=3.7.0"
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_widget_from_html_core: ^0.14.11
  fwfh_cached_network_image: ^0.14.2
  fwfh_chewie: ^0.14.7
  fwfh_just_audio: ^0.14.2
  fwfh_svg: ^0.8.1
  fwfh_url_launcher: ^0.9.0+4
  fwfh_webview: ^0.14.8
  html: ^0.15.0

dependency_overrides:
  flutter_widget_from_html_core:
    path: ../core
  fwfh_cached_network_image:
    path: ../fwfh_cached_network_image
  fwfh_chewie:
    path: ../fwfh_chewie
  fwfh_just_audio:
    path: ../fwfh_just_audio
  fwfh_svg:
    path: ../fwfh_svg
  fwfh_url_launcher:
    path: ../fwfh_url_launcher
  fwfh_webview:
    path: ../fwfh_webview

dev_dependencies:
  file:
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  lint: any
  mocktail: ^1.0.0

flutter:
  assets:
    - test/images/

funding:
  - https://patreon.com/daohoangson
  - https://buymeacoffee.com/daohoangson

screenshots:
  - description: Demo rendering of HTML tags
    path: example/HelloWorldScreen1.gif
  - description: Demo rendering of HTML tags
    path: example/HelloWorldScreen2.gif
  - description: Demo rendering of HTML tags
    path: example/HelloWorldScreen3.gif

topics:
  - widget
  - html
  - css
  - fwfh
