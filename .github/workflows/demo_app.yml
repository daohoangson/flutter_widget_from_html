name: Demo App
on:
  push:
    paths: 
      - .github/workflows/demo_app.yml
      - 'demo_app/**'
      - 'packages/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo_app

    steps:
      - uses: actions/checkout@v2
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
      - name: flutter build apk "--build-name=${BUILD_NAME}" --split-per-abi
